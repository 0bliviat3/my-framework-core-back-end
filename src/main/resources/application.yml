spring:
  application:
    name: framework

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

  datasource:
    url: jdbc:mariadb://localhost:3306/framework
    username: framework_user
    password: your_password
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update  # 운영 환경에서는 validate 또는 none 사용
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false  # 시작 시 자동 실행 방지

server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false  # HTTPS 사용 시 true로 변경

logging:
  level:
    root: INFO
    com.wan.framework: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 파일 업로드 설정
file:
  upload:
    upload-dir: uploads/board
    max-file-size: 10485760  # 10MB
    max-request-size: 52428800  # 50MB
    allowed-extensions:
      - jpg
      - jpeg
      - png
      - gif
      - pdf
      - doc
      - docx
      - xls
      - xlsx
      - ppt
      - pptx
      - txt
      - zip
      - rar